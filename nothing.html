    <div class="img-container">

    <div class="text-container">
      <h3>There is nothing in the room.</h3>

      <h3>
        John is
        <a href="https://www.urbandictionary.com/define.php?term=confused"
          >confused</a
        >.
      </h3>
      <h3>Susan is confused.</h3>
      <h3>Mummy is happy.</h3>
      <h3>
        "There is nothing in the room because
        <a href="https://www.urbandictionary.com/define.php?term=God">God</a> is
        <a href="https://www.urbandictionary.com/define.php?term=Dead">dead</a

      </h3>

      <br />
